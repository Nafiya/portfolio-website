<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <span class="logo-text">Portfolio</span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="desktop-nav">
        <a 
          (click)="scrollToSection('home')" 
          [class.active]="activeSection === 'home'"
          class="nav-link">
          Home
        </a>
        <a 
          (click)="scrollToSection('about')" 
          [class.active]="activeSection === 'about'"
          class="nav-link">
          About
        </a>
        <a 
          (click)="scrollToSection('skills')" 
          [class.active]="activeSection === 'skills'"
          class="nav-link">
          Skills
        </a>
        <a 
          (click)="scrollToSection('experience')" 
          [class.active]="activeSection === 'experience'"
          class="nav-link">
          Experience
        </a>
        <a 
          (click)="scrollToSection('projects')" 
          [class.active]="activeSection === 'projects'"
          class="nav-link">
          Projects
        </a>
        <a 
          (click)="scrollToSection('contact')" 
          [class.active]="activeSection === 'contact'"
          class="nav-link">
          Contact
        </a>
      </nav>

      <!-- Theme Toggle & Mobile Menu Button -->
      <div class="header-actions">
        <!-- Theme Toggle -->
        <button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle theme">
          <svg *ngIf="!(themeService.darkMode$ | async)" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          <svg *ngIf="themeService.darkMode$ | async" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </button>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" (click)="toggleMenu()" aria-label="Toggle menu">
          <svg *ngIf="!isMenuOpen" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg *ngIf="isMenuOpen" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav" [class.open]="isMenuOpen">
      <a (click)="scrollToSection('home')" [class.active]="activeSection === 'home'" class="nav-link">Home</a>
      <a (click)="scrollToSection('about')" [class.active]="activeSection === 'about'" class="nav-link">About</a>
      <a (click)="scrollToSection('skills')" [class.active]="activeSection === 'skills'" class="nav-link">Skills</a>
      <a (click)="scrollToSection('experience')" [class.active]="activeSection === 'experience'" class="nav-link">Experience</a>
      <a (click)="scrollToSection('projects')" [class.active]="activeSection === 'projects'" class="nav-link">Projects</a>
      <a (click)="scrollToSection('contact')" [class.active]="activeSection === 'contact'" class="nav-link">Contact</a>
    </nav>
  </div>
</header>
